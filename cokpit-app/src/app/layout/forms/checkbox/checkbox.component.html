<div fxFlex fxLayout="column" fxLayoutGap="20px">
    <mat-card fxFlex>
        <mat-card-header>
            <mat-card-title>Checkbox</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-checkbox class="mr-20" [(ngModel)]="checked">Checked</mat-checkbox>
            <mat-checkbox class="mr-20" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
            <label class="mr-20"><b>Align:</b></label>
            <mat-radio-group [(ngModel)]="labelPosition">
                <mat-radio-button class="mr-20" value="after">After</mat-radio-button>
                <mat-radio-button class="mr-20" value="before">Before</mat-radio-button>
            </mat-radio-group>
            <mat-checkbox class="mr-20" [(ngModel)]="disabled">Disabled</mat-checkbox>
        </mat-card-content>
    </mat-card>

    <mat-card class="result" fxFlex>
        <mat-card-header>
            <mat-card-title>Checkbox Result</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-checkbox class="mr-20" [(ngModel)]="checked" [(indeterminate)]="indeterminate"
                [labelPosition]="labelPosition" [disabled]="disabled">
                I'm a checkbox
            </mat-checkbox>
        </mat-card-content>
    </mat-card>
</div>
