<div *ngIf="visible$ | async" class="footer" fxLayout="row">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="24px" fxFlex="grow">
    <a
       class="action" color="accent" id="get-client" mat-raised-button>
      <mat-icon class="icon">book</mat-icon>
      Universitatea Transilvania, Brasov
    </a>

    <div class="name" fxHide fxShow.gt-sm>
      Candea Ionut Alexandru
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center">
    <button (click)="hide()" mat-icon-button type="button">
      <mat-icon class="close">close</mat-icon>
    </button>
  </div>
</div>
