<div class="app-Blue-theme">
  <mat-toolbar>
    <span class="title-center">LOGIN</span>
  </mat-toolbar>
  <div class="main-div">
    <mat-card class="z-depth center" flex="50">
      <mat-card-content>
        <form class="login-form">
          <mat-form-field class="full-width">
            <mat-label> E-mail </mat-label>
            <input [(ngModel)]="loginUserData.email" matInput placeholder="E-mail" name="email" required>
          </mat-form-field>
          <mat-form-field class="fulld-width">
            <mat-label> Password </mat-label>
            <input [(ngModel)]="loginUserData.password" matInput type="password" placeholder="Password" name="password" required>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="login()" mat-raised-button color="warn">LOGIN</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
