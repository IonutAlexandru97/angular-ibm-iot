<h2 mat-dialog-title>Compose Mail</h2>

<mat-dialog-content fxLayout="column">
  <mat-form-field>
    <mat-label>From</mat-label>
    <input value='{{ details.email }}' matInput disabled>
  </mat-form-field>

  <mat-form-field>
    <mat-label>To</mat-label>
    <input value="ionut_alexandru.candea@yahoo.com"  [(ngModel)]="data.email" matInput disabled>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Subject</mat-label>
    <input [(ngModel)]="data.subject" matInput>
  </mat-form-field>

  <quill-editor [(ngModel)]="data.text" [style]="{ height: '100px' }"
                placeholder="Write your message"></quill-editor>
</mat-dialog-content>

<mat-dialog-actions align="end" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="24px">
  <button type="button" mat-icon-button>
    <mat-icon>attach_file</mat-icon>
  </button>
  <button type="button" mat-raised-button color="primary" (click)="send()">
    SEND
  </button>
</mat-dialog-actions>
