<div class="background-pattern page" fxLayout="column" fxLayoutAlign="center center">
  <div [@fadeInUp] class="card border-radius elevation">
    <div class="header padding background-primary" fxLayout="column" fxLayoutAlign="center center">
      <div class="logo fill-primary-contrast">
          <svg viewBox="0 0 512 512">
              <title>icon</title>
              <path
                d="m512 186v-30h-71v-85h-85v-71h-30v71h-55v-71h-30v71h-55v-71h-30v71h-85v85h-71v30h71v55h-71v30h71v55h-71v30h71v85h85v71h30v-71h55v71h30v-71h55v71h30v-71h85v-85h71v-30h-71v-55h71v-30h-71v-55zm-101 225h-310v-310h310zm0 0"/><path d="m360.023438 300.6875v-148.710938h-148.710938l-59.335938 59.335938v148.710938h148.710938zm-178.046876 29.335938v-106.285157l41.761719-41.761719h106.285157v106.285157l-41.761719 41.761719zm0 0">
              </path>
            </svg>
      </div>
    </div>
    <div class="padding" fxLayout="column" fxLayoutGap="16px" [formGroup]="form">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>Subject</mat-label>
          <input [(ngModel)]="data.subject" matInput required formControlName="subject">
          <mat-hint>Enter your mail to recover your password.</mat-hint>
          <mat-error *ngIf="form.get('subject').hasError('required')">
            We can't recover your password, without your email.
          </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="grow">
          <mat-label>Body</mat-label>
          <input [(ngModel)]="data.message" matInput required formControlName="body">
          <mat-hint>Enter your mail to recover your password.</mat-hint>
          <mat-error *ngIf="form.get('body').hasError('required')">
            We can't recover your password, without your email.
          </mat-error>
        </mat-form-field>
      </div>

      <button type="button" color="primary" mat-raised-button (click)="resetPassword()">
        SEND RECOVERY LINK
      </button>
    </div>
  </div>
</div>
