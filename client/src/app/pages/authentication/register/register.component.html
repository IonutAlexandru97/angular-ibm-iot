<div class="background-pattern page" fxLayout="column" fxLayoutAlign="center center">
  <div [@fadeInUp] class="card border-radius elevation">
    <div class="header padding background-primary" fxLayout="column" fxLayoutAlign="center center">
      <div class="logo fill-primary-contrast">
          <svg viewBox="0 0 512 512">
              <title>icon</title>
              <path
                d="m512 186v-30h-71v-85h-85v-71h-30v71h-55v-71h-30v71h-55v-71h-30v71h-85v85h-71v30h71v55h-71v30h71v55h-71v30h71v85h85v71h30v-71h55v71h30v-71h55v71h30v-71h85v-85h71v-30h-71v-55h71v-30h-71v-55zm-101 225h-310v-310h310zm0 0"/><path d="m360.023438 300.6875v-148.710938h-148.710938l-59.335938 59.335938v148.710938h148.710938zm-178.046876 29.335938v-106.285157l41.761719-41.761719h106.285157v106.285157l-41.761719 41.761719zm0 0">
              </path>
            </svg>
      </div>
    </div>
    <div class="padding" fxLayout="column" fxLayoutGap="16px" [formGroup]="form">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>First Name</mat-label>
          <input [(ngModel)]="credentials.first_name" matInput required formControlName="first_name">
        </mat-form-field>
        <mat-form-field fxFlex="grow">
          <mat-label>Last Name</mat-label>
          <input [(ngModel)]="credentials.last_name" matInput required formControlName="last_name">
        </mat-form-field>
        <mat-form-field fxFlex="grow">
          <mat-label>Username</mat-label>
          <input [(ngModel)]="credentials.username" matInput required formControlName="username">
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>E-Mail</mat-label>
          <input [(ngModel)]="credentials.email" matInput required formControlName="email">
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>Password</mat-label>
          <input [(ngModel)]="credentials.password" matInput [type]="inputType" formControlName="password" required>
          <button type="button" mat-icon-button matSuffix (click)="toggleVisibility()" matTooltip="Toggle Visibility">
            <mat-icon *ngIf="visible">visibility</mat-icon>
            <mat-icon *ngIf="!visible">visibility_off</mat-icon>
          </button>
          <mat-hint>Click the eye to toggle visibility</mat-hint>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-checkbox class="caption">I accept the <a href="#">terms and conditions.</a></mat-checkbox>
      </div>
      <button type="button" color="primary" mat-raised-button (click)="register()">
        CREATE ACCOUNT
      </button>
      <p class="secondary-text text-center">
        Already have an account?<br />
        <a [routerLink]="['/login']">Sign in here</a>
      </p>
    </div>
  </div>
</div>
